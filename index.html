<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="app">
        <header>
            <h1>Daily planner</h1>
            <h2 class="current-date"></h2>
        </header>
        <section class="time-blocks">
            <div>9am<div class="timeblock" data-index="0"></div></div>
            <div>10am<div class="timeblock" data-index="1"></div></div>
            <div>11am<div class="timeblock" data-index="2"></div></div>
            <div>12pm<div class="timeblock" data-index="3"></div></div>
            <div>1pm<div class="timeblock" data-index="4"></div></div>
            <div>2pm<div class="timeblock" data-index="5"></div></div>
            <div>3pm<div class="timeblock" data-index="6"></div></div>
            <div>4pm<div class="timeblock" data-index="7"></div></div>
            <div>5pm<div class="timeblock" data-index="8"></div></div>

        </section>

    </div>
    <script src="assets/script.js"></script>
</body>


</html>
